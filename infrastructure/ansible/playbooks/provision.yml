---
- name: Provision Azure VM with Docker
  hosts: azure_vm
  become: yes

  tasks:
    - name: Update apt and upgrade packages
      apt:
        update_cache: yes
        upgrade: dist
        force_apt_get: yes

    - name: Install dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
          - software-properties-common
        state: present

    - name: Install jq
      apt:
        name: jq
        state: present

    - name: Add Docker GPG key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker APT repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        update_cache: yes

    - name: Install Docker Engine and CLI
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: latest
        update_cache: yes

    - name: Ensure docker service is running
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Add user to docker group
      user:
        name: mattsellings
        groups: docker
        append: yes

    - name: Verify Docker version
      command: docker --version
      changed_when: false

    - name: Verify Docker Compose version
      command: docker compose version
      changed_when: false

    - name: Add Microsoft GPG key for Azure CLI
      ansible.builtin.apt_key:
        url: https://packages.microsoft.com/keys/microsoft.asc
        state: present

    - name: Add Azure CLI APT repository
      ansible.builtin.apt_repository:
        repo: "deb [arch=amd64] https://packages.microsoft.com/repos/azure-cli/ {{ ansible_distribution_release }} main"
        state: present
        filename: azure-cli
        update_cache: yes

    - name: Install Azure CLI
      apt:
        name: azure-cli
        state: present

    - name: Verify Azure CLI installation
      command: az version
      changed_when: false